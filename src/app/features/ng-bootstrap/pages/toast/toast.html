<app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>

<header>
  <h2>NgBootstrap - Toast Component</h2>
  <p>
    This page demonstrates how to use the Toast component from NgBootstrap. Click the buttons below to see different types of toast notifications.
  </p>
</header>


<div class="buttons">
    <button class="btn btn-success" (click)="showSuccessToast()">Show Toast Satisfatory</button>
    <button class="btn btn-danger" (click)="showErrorToast()">Show Toast Error</button>
</div>

<hr>
<button class="btn btn-primary d-block mb-2" (click)="returnToIndex()">
    <span class="material-icons">arrow_back</span> 
    Volver atras
</button>
