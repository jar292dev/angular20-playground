<!-- Plantilla Standard -->
<ng-template #standardTpl></ng-template>

<div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        *ngFor="let toast of toasts"
        class="toast show"
        [ngClass]="toast.class"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">

        <div class="toast-header">
          <strong class="me-auto">{{ toast.title }}</strong>
          <button
            type="button"
            class="btn-close"
            (click)="remove(toast)">
            <ng-container *ngTemplateOutlet="standardTpl"></ng-container>
          </button>
        </div>

        <div class="toast-body">
          {{ toast.message }}
        </div>
      </div>
    </div>
